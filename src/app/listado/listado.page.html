<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Elementos</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/manejador" [queryParams]="{ action: 'create' }">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>
        <h2>{{ item.titulo }}</h2>
        <p>{{ item.fecha }}</p>
        <p>{{ item.descripcion }}</p>
      </ion-label>
      <ion-thumbnail slot="start">
        <img [src]="item.foto || 'assets/placeholder.png'" />
      </ion-thumbnail>
      <ion-button fill="clear" color="primary" (click)="editItem(item)">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
      <ion-button fill="clear" color="danger" (click)="deleteItem(item.id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
