<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEdit ? 'Editar' : 'Crear' }} Elemento</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="saveItem()">Guardar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="saveItem()">
    <ion-item>
      <ion-label position="floating">Fecha 📅</ion-label>
      <ion-datetime [(ngModel)]="item.fecha" name="fecha"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Título 📝</ion-label>
      <ion-input [(ngModel)]="item.titulo" name="titulo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción 🗒️</ion-label>
      <ion-textarea [(ngModel)]="item.descripcion" name="descripcion"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Foto 📸</ion-label>
      <ion-button expand="full" (click)="selectPhoto()">Seleccionar Foto</ion-button>
      <ion-thumbnail *ngIf="item.foto">
        <img [src]="item.foto" />
      </ion-thumbnail>
    </ion-item>
  </form>
</ion-content>
